<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenzie Movies</title>

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- SCRIPTS -->
    <script src="./script.js" defer></script>
    <!-- <script src="./exemplo-criacao-por-dom.js" defer></script> -->
  </head>
  <body>
    <main>
      <!-- SECTION -->
      <section class="releases">
        <h1 class="releases__title">Lançamentos</h1>

        <!-- LISTA DE FILMES -->
        <ul class="movies">
          <!-- FILME 1-->
          <li class="movie">
            <img
              class="movie__poster"
              src="./imgs/matrix-poster.jpg"
              alt="Poster do Filme Matrix"
            />
            <div class="movie__info">
              <h3 class="movie__title">Matrix</h3>
              <h4 class="movie__genre">Ficção Científica</h4>
              <p class="movie__synopsis">
                O jovem programador Thomas Anderson é atormentado por estranhos
                pesadelos em que está sempre conectado por cabos a um imenso
                sistema de computadores do futuro.
              </p>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
