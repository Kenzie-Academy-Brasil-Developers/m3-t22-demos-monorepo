  <body>
    <form class="add-book__form">
      <h2 class="form__section-title">Cadastrar Livro</h2>

      <label for="book-title">Título</label>
      <input
        id="book-title__input"
        name="book-title"
        type="text"
        placeholder="Digite o título do livro"
      />

      <label for="book-author">Autor</label>
      <input
        id="book-author__input"
        name="book-author"
        type="text"
        placeholder="Digite o autor do livro"
      />

      <label for="book-pages">Páginas</label>
      <input
        id="book-pages__input"
        name="book-pages"
        type="text"
        placeholder="Digite a quantidade de páginas"
      />

      <label for="book-condition">Condição</label>
      <select name="book-condition" id="book-condition__select">
        <option value="novo">Novo</option>
        <option value="conservado">Conservado</option>
        <option value="desgastado">Desgastado</option>
      </select>

      <button>Cadastrar</button>
    </form>
