<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Introdução a Eventos</title>

        <!-- ESTILOS -->
        <link rel="stylesheet" href="./style.css" />

        <!-- SCRIPTS -->
        <script src="./script.js" defer></script>
    </head>
    <body>
        <!-- EXEMPLO 1 -->
        <h2>Exemplo 1</h2>
        <section class="section-example">
            <p id="paragraph-1">Paragrafo de exemplo 1.</p>

            <div class="btn__container">
                <button id="button-1">Botão 1</button>
                <button id="button-2">Botão 2</button>
            </div>
        </section>

        <!-- EXEMPLO 2 -->
        <h2>Exemplo 2</h2>
        <section class="section-example">
            <p id="paragraph-2">Paragrafo de exemplo 2.</p>

            <div class="btn__container">
                <button id="button-hide">Esconder</button>
                <button id="button-show">Mostrar</button>
            </div>
        </section>

        <!-- EXEMPLO 3 -->
        <h2>Exemplo 3</h2>
        <section class="section-example">
            <ul class="tech__list">
                <li class="tech__item">
                    <input type="checkbox" />
                    <span contenteditable class="tech__description"
                        >Estudar HTML</span
                    >
                </li>
                <li class="tech__item">
                    <input type="checkbox" />
                    <span contenteditable class="tech__description"
                        >Estudar CSS</span
                    >
                </li>
                <li class="tech__item">
                    <input type="checkbox" />
                    <span contenteditable class="tech__description"
                        >Estudar JS</span
                    >
                </li>
            </ul>
        </section>

        <!-- EXEMPLO 4 -->
        <h2>Exemplo 4</h2>
        <section class="section-example">
            <form class="form__container">
                <label for="first-name">Nome</label>
                <input type="text" name="first-name" />

                <label for="last-name">Sobrenome</label>
                <input type="text" name="last-name" />
                <input type="password" name="password" />

                <button class="submit__button">Enviar</button>
                <button class="cancel__button">Cancelar</button>
            </form>
        </section>
    </body>
</html>
